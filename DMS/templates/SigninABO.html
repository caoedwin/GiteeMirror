    <body class="bg-dark">

  <div class="container" >
    <div  class="card card-login mx-auto mt-6" style="background-color:rgba(255,255,255,0.3);">
      <div class="card-header" style="color:#FFF;">註冊(請填寫真實信息)</div>
      <div class="card-body" style="background-color: rgba(255,255,255,0.3);">
        <form class='form-Test' action="/signinABO/" method="POST">
          <div class="form-group">
              <span style="font-weight: bolder;">Account:</span>
              <input  type="text" id="inputAccount" placeholder="工號" required="required" autofocus="autofocus" name="inputAccount" style="border-radius: 5px;margin-left: 20px;">
          </div>
          <div class="form-group">
            <label style="font-weight: bolder">Password:</label>
            <input type="password" id="inputPassword1" placeholder="Password" required="required" name="inputPassword1" style="border-radius: 5px;margin-left: 13px;">
          </div>
          <div class="form-group">
            <label style="font-weight: bolder">CNname:</label>
            <input type="text" id="inputCNname" placeholder="中文名" required="required" name="inputCNname" style="border-radius: 5px;margin-left: 18px;">
          </div>
          <div class="form-group">
            <label style="font-weight: bolder">ENname:</label>
            <input type="text" id="inputUsrname" placeholder="Xxx_Xxx" required="required" name="inputUsrname" style="border-radius: 5px;margin-left: 16px;">
          </div>
          <div class="form-group">
            <label style="font-weight: bolder">Site:</label>
            <select id="inputSeat" name="inputSeat" style="margin-left: 50px">

                <option value="CQ" selected>CQ</option>
                {% comment %}<option value="CD">CD</option>{% endcomment %}
            </select>
          </div>
          <div class="form-group">
            <label style="font-weight: bolder">Email:</label>
            <input type="text" id="inputEmail" placeholder="Xxx_Xxx@compal.com" required="required" name="inputEmail" style="border-radius: 5px;margin-left: 40px;">
          </div>
          <div class="form-group">
                <label style="font-weight: bolder">Role:</label>
                <div style="margin-left: 90px;margin-top: -30px;">
                    {% for line in inputRoles %}
                        <p><label style="background: white">

                            <input id="inputRole" name="inputRole" type="checkbox" checked value={{line.name}} />{{line.name}}

                        </label></p >
                    {% endfor %}
